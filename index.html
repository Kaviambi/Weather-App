<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="style.css" />
      </head>

      <body>
      <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
      </div>
<div class="container">
  <div class="row">
        <div class="col-sm-4 bg-light">
            <h2><strong>Search for a City:</strong></h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aria-label="city search" placeholder="City-Name" aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn btn-primary text-light" id="search-button">Search</button>
                </div>
            </div>

        </div>
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark-rounded">
                <div class="col-sm-12" id="current-weather">
                    <!-- Display search city name-->
                    <h3 class="city-name mb-1 mt-2 fas fa-cloud-sun-rain" id="current-city">Name of the City</h3>
                  
                    <p><strong>Temp:</strong> <span class="current" id="temp"></span></p>
                    <p><strong>Wind:</strong> <span class="current" id="wind"></span></p>
                    <p><strong>Humidity:</strong> <span class="current" id="humidity"></span></p>
                </div>
            </div>
            <div class="col-sm-12" id="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="row text-light">
                    <div class="col-sm-2 bg-secondary data text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="date1"></p>
                    <p>Temp: <span id=temp1></span></p>
                    <p>Wind: <span id=wind1></span></p>
                    <p>Humidity: <span id=humidity1></span></p>
                    </div>

                    <div class="col-sm-2 bg-secondary data text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="date2"></p>
                        <p>Temp: <span id=temp2></span></p>
                        <p>Wind: <span id=wind2></span></p>
                        <p>Humidity: <span id=humidity2></span></p>
                        </div>

                        <div class="col-sm-2 bg-secondary data text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date3"></p>
                            <p>Temp: <span id=temp3></span></p>
                            <p>Wind: <span id=wind3></span></p>
                            <p>Humidity: <span id=humidity3></span></p>
                            </div>

                            <div class="col-sm-2 bg-secondary data text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="date4"></p>
                                <p>Temp: <span id=temp4></span></p>
                                <p>Wind: <span id=wind4></span></p>
                                <p>Humidity: <span id=humidity4></span></p>
                                </div>

                                <div class="col-sm-2 bg-secondary data text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="date5"></p>
                                    <p>Temp: <span id=temp5></span></p>
                                    <p>Wind: <span id=wind5></span></p>
                                    <p>Humidity: <span id=humidity5></span></p>
                                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

    
      </body>
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="script.js"></script>
      </html>
