<!DOCTYPE html>
<html lang="en">
    <head>

      <body>
      <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
      </div>
<div class="container">
    
  <div class="row">
        <div class="col-sm-4 bg-light">
            <h2><strong>Search for a City:</strong></h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aria-label="city search" placeholder="City-Name" aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn btn-primary text-light" id="search-button">Search</button>
                    
                </div>
                
            </div>
            <p class="output col-sm-4" id="output1"></p>
        </div>
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark-rounded">
                <div class="col-sm-12" id="current-weather">
                    <!-- Display search city name-->
                    <h3 class="city-name mb-1 mt-2 fas fa-cloud-sun-rain" id="currentcity"> Name of the City:</h3>
                    <p><strong>Date:</strong> <span class="current" id="date0"></span></p>
                    <p><strong>Temp:</strong> <span class="current" id="temp0"></span></p>
                    <p><strong>Wind:</strong> <span class="current" id="wind0"></span></p>
                    <p><strong>Humidity:</strong> <span class="current" id="humidity0"></span></p>
                </div>
            </div>
            </div>

<div class="d-flex p-5 justify-content center ">
